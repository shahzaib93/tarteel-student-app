name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-ios:
    runs-on: macos-latest
    if: github.event_name != 'workflow_dispatch' # Only run on push, not manual trigger

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter doctor
        run: flutter doctor -v

      - name: Build iOS (without signing)
        run: |
          cd ios
          pod install
          cd ..
          flutter build ios --release --no-codesign

      - name: Upload iOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app
          retention-days: 7

  # Optional: Build with signing (requires certificates)
  build-ios-signed:
    runs-on: macos-latest
    if: github.event_name == 'workflow_dispatch' # Only run manually

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install Apple Certificate
        if: env.IOS_CERTIFICATE_BASE64 != ''
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}

      - name: Install Provisioning Profile
        if: env.IOS_PROVISION_PROFILE_BASE64 != ''
        run: |
          # Create directory for provisioning profiles
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

          # Decode and save the provisioning profile
          # With automatic signing, Xcode will find it automatically
          PP_PATH=$HOME/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          echo "${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}" | base64 --decode > "$PP_PATH"

          # Extract UUID and rename with UUID for Xcode to detect it properly
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PP_PATH"))
          mv "$PP_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$PP_UUID.mobileprovision"

          echo "Installed provisioning profile with UUID: $PP_UUID"
        env:
          IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}

      - name: Build iOS with signing
        run: |
          cd ios
          pod install
          cd ..
          flutter build ipa --release \
            --export-options-plist=ios/ExportOptions.plist \
            -- -allowProvisioningUpdates

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: tarteel-student-ios
          path: build/ios/ipa/*.ipa
          retention-days: 30

      - name: Upload to TestFlight (optional)
        if: env.APP_STORE_CONNECT_API_KEY != ''
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file build/ios/ipa/*.ipa \
            --apiKey ${{ secrets.APP_STORE_CONNECT_API_KEY }} \
            --apiIssuer ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
