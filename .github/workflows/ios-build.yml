name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  # Only build signed IPA (skip unsigned build to save time)
  build-ios-signed:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      # Cache pub dependencies
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      # Cache CocoaPods dependencies
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
          cd ..

      # Cache Xcode derived data for faster builds
      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            build
          key: ${{ runner.os }}-xcode-${{ hashFiles('ios/**/*.pbxproj', 'ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-xcode-

      - name: Install Apple Certificate
        if: env.IOS_CERTIFICATE_BASE64 != ''
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}

      - name: Install Provisioning Profile
        if: env.IOS_PROVISION_PROFILE_BASE64 != ''
        run: |
          # Create directory for provisioning profiles
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

          # Decode and save the provisioning profile
          PP_PATH=$HOME/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          echo "${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}" | base64 --decode > "$PP_PATH"

          # Extract UUID and profile name
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PP_PATH"))
          PP_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PP_PATH"))

          # Rename with UUID for Xcode to detect it
          mv "$PP_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$PP_UUID.mobileprovision"

          echo "Installed provisioning profile: $PP_NAME (UUID: $PP_UUID)"

          # Export for use in build step
          echo "PP_UUID=$PP_UUID" >> $GITHUB_ENV
          echo "PP_NAME=$PP_NAME" >> $GITHUB_ENV
        env:
          IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}

      - name: Configure Provisioning Profile in Xcode
        run: |
          # Update project.pbxproj with the actual provisioning profile UUID
          sed -i '' "s/PROVISIONING_PROFILE_SPECIFIER = \"\"/PROVISIONING_PROFILE_SPECIFIER = \"$PP_UUID\"/g" ios/Runner.xcodeproj/project.pbxproj

          # Update ExportOptions.plist with the actual provisioning profile UUID
          sed -i '' "s/PROVISIONING_PROFILE_UUID_PLACEHOLDER/$PP_UUID/g" ios/ExportOptions.plist

          echo "Updated Xcode project and ExportOptions.plist with provisioning profile UUID: $PP_UUID"

      - name: Build iOS with signing
        run: |
          flutter build ipa --release \
            --export-options-plist=ios/ExportOptions.plist \
            --build-name=1.0.${{ github.run_number }} \
            --build-number=${{ github.run_number }}

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: tarteel-student-ios
          path: build/ios/ipa/*.ipa
          retention-days: 30

      - name: Upload to TestFlight (optional)
        if: env.APP_STORE_CONNECT_API_KEY != ''
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file build/ios/ipa/*.ipa \
            --apiKey ${{ secrets.APP_STORE_CONNECT_API_KEY }} \
            --apiIssuer ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
